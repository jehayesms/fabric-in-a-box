# Name of the application.
name: fabric-analytics-in-a-box
metadata:
    template: azd-init@1.4.4
hooks:
  preprovision:
    windows:
      shell: pwsh
      run: ./scripts/get-upn.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./scripts/get-upn.ps1
      interactive: true
      continueOnError: false
  postdeploy: 
    windows:
      shell: pwsh
      run: ./scripts/import-wwi-db.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./scripts/import-wwi-db.sh
      interactive: true
      continueOnError: false        
